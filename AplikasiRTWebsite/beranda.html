<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website RT 04 RW 03 Panggung Kidul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .gallery figure {
            text-align: center;
        }
        .gallery figcaption {
            font-size: 16px;
            margin-top: 5px;
            color: #555;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .popup .download-btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .back-btn {
            display: block;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri Kegiatan RT 04 RW 03 Panggung Kidul</h1>
        <div class="gallery" id="gallery"></div>
        <div class="pagination">
            <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
        <a href="index.html" class="back-btn">Kembali ke Halaman Utama</a>
    </div>
    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImg" src="" alt="Popup Image">
        <a id="downloadLink" class="download-btn" download>Unduh Gambar</a>
    </div>
    <footer>
        <p>&copy; 2025 Website RT 04 RW 03 Panggung Kidul. Semua Hak Dilindungi.</p>
    </footer>
    <script>
        const images = [
            { src: "Gambar/agustusan.jpeg", caption: "Perlombaan 17 Agustus" },
            { src: "Gambar/bakiak.jpeg", caption: "Lomba Bakiak" },
            { src: "Gambar/jalan.jpeg", caption: "Jalan Sehat Warga" },
            { src: "Gambar/karung.jpeg", caption: "Lomba Balap Karung" },
            { src: "Gambar/sepedda santai.jpeg", caption: "Sepeda Santai Bersama" },
            { src: "Gambar/karung.jpeg", caption: "Lomba Balap Kelereng" },
            { src: "Gambar/karung.jpeg", caption: "Lomba Balap Sandal" },
            { src: "Gambar/karung.jpeg", caption: "Lomba Balap buku" },
            { src: "Gambar/karung.jpeg", caption: "Lomba Balap sepeda" },
            { src: "Gambar/karung.jpeg", caption: "Lomba Balap Karung" }
        ];
        
        let currentPage = 0;
        const imagesPerPage = 6;
        
        function renderGallery() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            const start = currentPage * imagesPerPage;
            const end = start + imagesPerPage;
            const pageImages = images.slice(start, end);
            pageImages.forEach(image => {
                const figure = document.createElement("figure");
                figure.innerHTML = `<img src="${image.src}" alt="${image.caption}" onclick="openPopup('${image.src}')"><figcaption>${image.caption}</figcaption>`;
                gallery.appendChild(figure);
            });
            document.getElementById("prevBtn").disabled = currentPage === 0;
            document.getElementById("nextBtn").disabled = end >= images.length;
        }
        
        function nextPage() {
            currentPage++;
            renderGallery();
        }
        
        function prevPage() {
            currentPage--;
            renderGallery();
        }
        
        function openPopup(imageSrc) {
            document.getElementById("popup").style.display = "flex";
            document.getElementById("popupImg").src = imageSrc;
            document.getElementById("downloadLink").href = imageSrc;
        }
        
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        
        renderGallery();
    </script>
</body>
</html>
