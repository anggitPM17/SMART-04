<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama & Berita - RT 04 RW 03 Panggung Kidul</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #222;
            color: white;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .header-logo {
            height: 70px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        body.dark-mode .container {
            background: #333;
            color: white;
        }
        canvas {
            max-width: 100%;
            height: 300px !important;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background-color: #4CAF50;
            flex-wrap: wrap;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            background-color: #45a049;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        .menu a:hover {
            background-color: #367c39;
            transform: scale(1.05);
        }
        .menu a.active {
            background-color: #2e7031;
        }
        .toggle-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
        .toggle-switch::before {
            content: '';
            width: 18px;
            height: 18px;
            background: white;
            position: absolute;
            top: 1px;
            left: 2px;
            border-radius: 50%;
            transition: 0.3s;
        }
        body.dark-mode .toggle-switch {
            background: #4CAF50;
        }
        body.dark-mode .toggle-switch::before {
            left: 20px;
        }
        section {
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #berita {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #berita ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        #berita ul li {
            margin-bottom: 10px;
            background-color: #e3e3e3;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin: 10px 0;
        }
        #berita h2 {
            font-size: 1.8em;
        }
    </style>
</head>
<body>
    <header>
        <img src="Gambar/Garuda1.png" alt="Garuda Indonesia" class="header-logo">
        <span>Website RT 04 RW 03 Panggung Kidul</span>
        <img src="Gambar/Lambang_Kota_Semarang.png" alt="Pemerintah Kota Semarang" class="header-logo">
