<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman utama - RT 04 RW 03 Panggung Kidul</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #222;
            color: white;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .header-logo {
            height: 70px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        body.dark-mode .container {
            background: #333;
            color: white;
        }
        canvas {
            max-width: 100%;
            height: 300px !important;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background-color: #4CAF50;
            flex-wrap: wrap;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            background-color: #45a049;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        .menu a:hover {
            background-color: #367c39;
            transform: scale(1.05);
        }
        .menu a.active {
            background-color: #2e7031;
        }
        .toggle-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
        .toggle-switch::before {
            content: '';
            width: 18px;
            height: 18px;
            background: white;
            position: absolute;
            top: 1px;
            left: 2px;
            border-radius: 50%;
            transition: 0.3s;
        }
        body.dark-mode .toggle-switch {
            background: #4CAF50;
        }
        body.dark-mode .toggle-switch::before {
            left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Gambar/Garuda1.png" alt="Garuda Indonesia" class="header-logo">
        <span>Website RT 04 RW 03 Panggung Kidul</span>
        <img src="Gambar/Lambang_Kota_Semarang.png" alt="Pemerintah Kota Semarang" class="header-logo">
    </header>
    <div class="menu">
        <a href="beranda.html" class="active">Beranda</a>
        <a href="profil.html">Profil</a>
        <a href="berita.html">Berita</a>
        <a href="keuangan.html">Keuangan</a>
        <a href="lapor_rt.html">Lapor RT</a>
    </div>
    
    <div class="container">
        <h1>Data Warga</h1>
        <canvas id="wargaChart"></canvas>
    </div>
    
    <div class="toggle-container">
        <span>ðŸŒž</span>
        <div class="toggle-switch" onclick="toggleDarkMode()"></div>
        <span>ðŸŒ™</span>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            updateChartTextColor();
        }
        
        function updateChartTextColor() {
            let chart = Chart.getChart("wargaChart");
            if (chart) {
                chart.options.scales.x.ticks.color = document.body.classList.contains('dark-mode') ? 'white' : 'black';
                chart.options.scales.y.ticks.color = document.body.classList.contains('dark-mode') ? 'white' : 'black';
                chart.update();
            }
        }
        
        window.onload = function() {
            const ctx = document.getElementById('wargaChart').getContext('2d');
            const totalWarga = 50 + 70 + 120 + 40;
            const wargaChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Anak-anak', 'Remaja', 'Dewasa', 'Lansia'],
                    datasets: [{
                        label: 'Jumlah Warga',
                        data: [50, 70, 120, 40],
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4caf50'],
                        borderColor: ['#ff6384', '#36a2eb', '#ffce56', '#4caf50'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    scales: {
                        x: {
                            ticks: { color: 'black' }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: { color: 'black' }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    let jumlah = tooltipItem.raw;
                                    let persen = ((jumlah / totalWarga) * 100).toFixed(2);
                                    return `Jumlah: ${jumlah} (${persen}%)`;
                                }
                            }
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
