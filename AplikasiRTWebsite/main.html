<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RT 04 RW 03 Panggung Kidul</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    /* CSS untuk tampilan */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu a {
      padding: 8px;
      display: inline-block;
      margin-right: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #chat-box {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat-form input {
      margin-right: 10px;
    }

    #chat-form button {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle-switch {
      width: 30px;
      height: 20px;
      border-radius: 50px;
      background-color: #ccc;
      cursor: pointer;
      margin: 0 10px;
      position: relative;
    }

    .toggle-switch::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 14px;
      height: 14px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    body.dark-mode {
      background-color: #333;
      color: white;
    }

    body.dark-mode .toggle-switch {
      background-color: #4caf50;
    }

    body.dark-mode .toggle-switch::before {
      left: 13px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Website RT 04 RW 03 Panggung Kidul</h1>
  </header>

  <nav class="menu">
    <a href="beranda.html">Galeri</a>
    <a href="profil.html">Profil</a>
    <a href="berita.html">Agenda</a>
    <a href="keuangan.html">Keuangan</a>
    <a href="lapor_rt.html">Lapor RT</a>
  </nav>

  <section id="chat">
    <h2>Obrolan Warga</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="chat-name" placeholder="Nama Anda" required />
      <input type="text" id="chat-message" placeholder="Tulis pesan..." required />
      <button type="submit">Kirim</button>
    </form>
  </section>

  <div class="toggle-container">
    <span>üåû</span>
    <div class="toggle-switch" onclick="toggleDarkMode()"></div>
    <span>üåô</span>
  </div>

  <footer>
    <div>&copy; 2025 RT 04 Panggung Kidul | Dibuat dengan ‚ù§Ô∏è untuk warga</div>
  </footer>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBig-DId65hCph6j-tFG0Mdd6DhXasFu3E",
      authDomain: "chat-rt04.firebaseapp.com",
      projectId: "chat-rt04",
      storageBucket: "chat-rt04.appspot.com",
      messagingSenderId: "817426606478",
      appId: "1:817426606478:web:8f2e6516822b80072f5cdf",
      measurementId: "G-7S7402RXW0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Render chat messages from Firebase
    function renderChat(snapshot) {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = ""; // Clear previous messages
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.innerHTML = `<strong>${data.name}:</strong> ${data.message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

    // Listen for real-time changes in Firebase database
    const chatRef = database.ref("chat");
    chatRef.on("value", renderChat);

    // Handle form submission to send a new message
    document.getElementById("chat-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form from reloading the page

      const name = document.getElementById("chat-name").value.trim();
      const message = document.getElementById("chat-message").value.trim();

      if (message.length > 200) {
        alert("Pesan terlalu panjang!");
        return;
      }

      if (name && message) {
        chatRef.push({
          name: name,
          message: message
        }).then(() => {
          document.getElementById("chat-message").value = ""; // Clear message input
        }).catch((error) => {
          console.error("Error mengirim pesan:", error);
          alert("Terjadi kesalahan saat mengirim pesan.");
        });
      } else {
        alert("Nama dan pesan tidak boleh kosong!");
      }
    });

    // Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Check and apply Dark Mode if saved in localStorage
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

  </script>
</body>
</html>
