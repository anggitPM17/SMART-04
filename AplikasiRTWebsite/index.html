<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda RT 04</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    .robot-icon {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h1 {
      color: #2c3e50;
      margin: 10px 0;
    }

    p {
      color: #555;
      margin: 0 0 20px;
    }

    .info-box {
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="robot-icon">ü§ñüôè</div>
    <h1>Selamat Datang, <span id="user-name"></span></h1>
    <p>Website RT 04 RW 03 Panggung Kidul</p>

    <div class="info-box">
      üì£ Pertemuan Rutin Warga: Minggu, Mei 2025 pukul 19:00 WIB di Rumah Bapak Sukardi.
    </div>

    <a href="main.html" class="btn">Masuk ke Halaman Utama</a>
  </div>

  <script>
    window.onload = function () {
      const loggedIn = localStorage.getItem('loggedIn');
      const username = localStorage.getItem('username');

      if (loggedIn !== 'true') {
        window.location.href = 'login.html';
      } else {
        document.getElementById('user-name').textContent = username;
      }
    };
  </script>

</body>
</html>
