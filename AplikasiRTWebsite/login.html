<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Website RT 04</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    #captcha-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Website RT 04</h1>
    <form id="login-form" action="verify_captcha.php" method="POST">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <!-- CAPTCHA Hitung-hitungan -->
      <div id="captcha-container">
        <label for="captcha">Berapa hasil dari <span id="captcha-question"></span>?</label>
        <input type="text" id="captcha" name="captcha" required />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    // Memuat soal CAPTCHA dari captcha.php
    fetch('captcha.php')
      .then(response => response.json())
      .then(data => {
        // Menampilkan soal pada elemen dengan id "captcha-question"
        document.getElementById('captcha-question').textContent = data.question;
      })
      .catch(error => {
        console.error('Error loading CAPTCHA:', error);
      });
  </script>

</body>
</html>
