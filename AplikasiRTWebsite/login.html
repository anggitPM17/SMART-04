<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Website RT 04</title>
  <style>
    /* Gaya dan styling tetap sama seperti sebelumnya */
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Website RT 04</h1>
    <form id="login-form" action="verify_captcha.php" method="POST">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <!-- CAPTCHA Hitung-hitungan -->
      <div id="captcha-container">
        <label for="captcha">Berapa hasil dari <span id="captcha-question"></span>?</label>
        <input type="text" id="captcha" name="captcha" required />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    // Fungsi untuk memuat soal CAPTCHA dari server
    fetch('captcha.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('captcha-question').textContent = data.question;
      })
      .catch(error => console.error('Error loading CAPTCHA:', error));
  </script>

</body>
</html>
