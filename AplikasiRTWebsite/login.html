<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Website RT 04 RW 03 Panggung Kidul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      margin: 100px auto;
    }
    input[type="text"], input[type="password"] {
      padding: 12px;
      margin: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();  // Mencegah form melakukan refresh otomatis

      // Ambil nilai dari input form
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Cek login (sederhana, bisa diubah sesuai kebutuhan)
      if (username === 'admin' && password === 'admin123') {
        // Menyimpan status login di localStorage
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', username);

        // Arahkan ke halaman utama setelah login berhasil
        window.location.href = 'index.html';  // Ganti sesuai dengan halaman tujuan
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>

</body>
</html>
