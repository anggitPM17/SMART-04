<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lapor RT - RT Hebat 04</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("owB2ya-dc8UcG0rOp"); // Ganti dengan Public Key kamu
    })();
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: green; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    #loading { display: none; color: gray; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Laporan Warga</h2>
    <form id="laporForm">
      <input type="text" name="nama" placeholder="Nama" required />
      <input type="text" name="alamat" placeholder="Alamat" required />
      <input type="text" name="nohp" placeholder="No. HP" required />
      <textarea name="laporan" placeholder="Isi Laporan..." rows="5" required></textarea>
      <button type="submit">Kirim Laporan</button>
      <p id="loading">Mengirim laporan...</p>
    </form>
  </div>

  <script>
    document.getElementById("laporForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("loading").style.display = "block";

      emailjs.sendForm("service_zvycoqa", "template_08oonwd", this)
        .then(function() {
          alert("Laporan berhasil dikirim!");
          document.getElementById("laporForm").reset();
          document.getElementById("loading").style.display = "none";
        }, function(error) {
          console.error("Gagal mengirim", error);
          alert("Gagal mengirim laporan. Silakan coba lagi.");
          document.getElementById("loading").style.display = "none";
        });
    });
  </script>
</body>
</html>
